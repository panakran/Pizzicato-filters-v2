<!DOCTYPE html>
<html>
    <head>
        <title>App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" >

        <!--vendors-->
        <script src="./node_modules/angular/angular.js"></script>
        <script src="./node_modules/jquery/dist/jquery.js"></script>
        <script src="./node_modules/lodash/lodash.js"></script>
        <script src="./node_modules/pizzicato/distr/Pizzicato.js"></script>
        <script src="./node_modules/bootstrap/dist/js/bootstrap.js" ></script>
        <script src="./node_modules/d3/d3.js"></script>

        <script src="ng-knob.js" ></script>

        <script src="./js/main-module.js" ></script>
        <script src="./js/services/common-services.js" ></script>
        <script src="./js/directives/filter/filter.directive.js" ></script>
        <script src="./js/directives/filter-attributes/filter.attr.directive.js" ></script>
    </head>
    <body ng-app="MainModule">
        <div ng-controller="MainModuleCtrl">
            <div class=" row">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" ng-click="stop()"><span class="glyphicon glyphicon-stop"></span></button>
                    <button class="btn btn-primary" ng-click="togglePlay()"><span class="" ng-class="{'glyphicon glyphicon-play': playStatus , 'glyphicon glyphicon-pause': !playStatus} "></span></button>
                    <button type="button" ng-repeat="filter in filters" class="btn btn-primary" ng-click="addFilter(filter)">{{filter.name| lowercase}}</button>
                </div>
            </div>
            <button ng-click="loadSong()">load song</button>
            <ui-knob value="volume" options="options"></ui-knob>
            <filter ng-repeat="filterToApply in filtersApplied" filter-data="filterToApply" ng-click="removeFilter(filterToApply)">
            </filter>
            Model::{{filtersApplied}}
            Model::{{filtersApplied[0].props[0].defaults}}
        </div>
    </body>
</html>
